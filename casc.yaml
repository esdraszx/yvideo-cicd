jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: yvideoadmin
         password: yvideoadminpassword
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:yvideoadmin"
        - "Overall/Read:authenticated"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
